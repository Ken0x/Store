<form>
    <div class="form-group">
        <label for="productId">ProductId</label>
        <input type="number" name="productId" id="productId" class="form-control" [(ngModel)]="productId" >
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" [(ngModel)]="name" >
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" name="price" id="price" class="form-control"  [(ngModel)]="price" >
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" id="description" class="form-control"  [(ngModel)]="description">
    </div>
    <hr>
    <button type="submit" class="btn btn-primary btn-block" (click)="addProduct()">Add a product</button>
</form>
